<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        :root {
            --white: hsl(0, 0%, 100%);
            --white-90: hsl(0, 0%, 90%);
            --white-80: hsl(0, 0%, 80%);
            --text: hsl(0, 0%, 20%);
            --text-secondary: hsl(0, 0%, 60%);
            --primary: hsl(190, 100%, 50%);
        }

        body {
            width: 100vw;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            font-family: Arial, Helvetica, sans-serif;
            background-color: var(--white-90);
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--white);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
            z-index: 1000000;
        }

        .logo-box {
            margin-left: 2rem;
            display: flex;
            align-items: center;
            gap: 0.7rem;
        }

        .logo {
            width: 2.5rem;
            height: 2.5rem;
            display: grid;
            place-items: center;
            border-radius: 10px;
            background-color: var(--primary);
        }

        .logo-letters {
            font-size: 16px;
            font-weight: 600;
            color: var(--white);
        }

        .logo-text {
            font-size: 20px;
            color: var(--text);
        }

        nav {
            margin-right: 2rem;
            display: flex;
            gap: 0.5rem;
        }

        .header-link {
            font-size: 18px;
            padding: 6px 12px;
            color: var(--text-secondary);
            border-bottom: 5px solid transparent;
        }

        .header-link:hover {
            transition: 0.3s ease;
            cursor: pointer;
            border-bottom: 5px solid var(--primary);
        }

        .container {
            position: fixed;
            top: 100px;
            width: 100%;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            overflow-y: auto;
            height: calc(100vh - 120px);
        }

        .iframe-wrapper {
            position: relative;
            padding-top: 56.25%;
            height: 100%;
            overflow-y: auto;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        @media screen and (max-width: 750px) {
            nav {
                display: none;
            }

            .menu-button {
                display: block;
                margin-right: 1rem;
                width: 2.3rem;
                height: 2.3rem;
                font-size: 24px;
                border-radius: 8px;
                border: none;
                background-color: transparent;
            }

            .sidebar {
                position: absolute;
                right: 0;
                display: none;
                flex-direction: column;
                width: 90%;
                height: 100vh;
                background-color: var(--white);
                box-shadow: -3px 0 15px rgba(0, 0, 0, 0.15);
                z-index: 1100000;
            }

            .sidebar .sidebar-header {
                width: 100%;
                height: 4.5rem;
                display: flex;
                align-items: center;
                justify-content: space-between;
                border-bottom: 2px solid var(--white-90);
            }

            .sidebar-title {
                margin-left: 1rem;
                font-size: 22px;
                font-weight: 600;
            }

            .close-button {
                margin-right: 1rem;
                width: 2.3rem;
                height: 2.3rem;
                font-size: 16px;
                border-radius: 8px;
                border: none;
                background-color: transparent;
            }

            .sidebar-link {
                padding: 16px 0 16px 1rem;
                font-size: 18px;
                border-bottom: 1px solid var(--white-90);
                color: var(--text-secondary);
            }

            .sidebar-link:hover {
                transition: 0.3s ease;
                cursor: pointer;
                background-color: var(--white-90);
            }
        }
    </style>
</head>
<body>
<header>
    <a class="logo-link" target="_blank" href="https://kantorcim.blogspot.com/">
        <div class="logo-box">
            <div class="logo">
                <span class="logo-letters">PT</span>
            </div>
            <span class="logo-text">CAHYA INTAN MEDIKA</span>
        </div>
    </a>
    <nav>
        <a class="header-link" href="https://marketingbali.github.io/filterdata/">Filter Data</a>
        <a class="header-link" href="https://marketingbali.github.io/realisasi/">Realisasi</a>
        <a class="header-link" href="https://marketingbali.github.io/area/">Area</a>
    </nav>
    <button class="menu-button" id="menu-button">☰</button>
</header>

<div class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <span class="sidebar-title">Menu</span>
        <button class="close-button" id="close-button">✖</button>
    </div>
    <a class="sidebar-link" href="https://marketingbali.github.io/filterdata/">Filter Data</a>
    <a class="sidebar-link" href="https://marketingbali.github.io/realisasi/">Realisasi</a>
    <a class="sidebar-link" href="https://marketingbali.github.io/area/">Area</a>
</div>

<div class="container">
    <div class="iframe-wrapper">
        <iframe src="https://script.google.com/macros/s/AKfycbwi7hbNKq6z6PXT7p_j-r_RiYEYhcNZopDknHzcqfxZhX4xbyt8QGAxLDcumiByP4QV/exec"></iframe>
    </div>
</div>

<script>
const sidebar = document.getElementById("sidebar");
const menuButton = document.getElementById("menu-button");
const closeButton = document.getElementById("close-button");

function openMenu() {
    sidebar.style.display = "flex";
    sidebar.style.animation = "sidebarIn 1s 0s forwards";
}

function closeMenu() {
    sidebar.style.animation = "sidebarOut 1s 0s forwards";
    setTimeout(() => { sidebar.style.display = "none"; }, 1000);
}

menuButton.addEventListener("click", openMenu);
closeButton.addEventListener("click", closeMenu);
</script>
</body>
</html>
